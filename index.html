<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bienvenido a Clash Royale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp4889386.jpg') no-repeat center center/cover;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            color: #ffd700; /* amarillo dorado */
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px #000;
        }
        .welcome-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border: 3px solid #d32f2f; /* rojo intenso */
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px #d32f2f;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>¡Bienvenido a Clash Royale!</h1>
        <p>Prepárate para la batalla y domina la arena.</p>
    </div>
</body>
</html>
